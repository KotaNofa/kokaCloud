<!DOCTYPE html>

</head>

<body>
  <div class="gallery-background">
    <div class="navbar-container"></div>

    <div class="show-on-mobile">
      <br>
    </div>

    <div class="gallery-container">
      <div class="lheader">
        <h1>This page is a work in progress!</h1>
      </div>

      <div class="gallery-row">
        <div class="gallery-post">
          <img src="https://boubas.net/assets/spawn.png" alt="Image Post">
          This is a text post! Wow look at me! Hello! Post 1
        </div>
        <div class="gallery-post">
          This is a text post! Wow look at me! Hello! Post 2
        </div>
        <div class="gallery-post">

  <style>
    .gallery-container {
      max-width: 1125px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid black;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .gallery-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
    }

    .gallery-post {
      background-color: hsla(0, 0%, 100%, 0.5);
      border: 2px solid rgb(139, 139, 139);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .gallery-post img {
      border-radius: 5px; 
      width: 100%; 
      height: auto; 
      object-fit: cover; 
    }
    
    @media screen and (max-width: 450px) {

      .gallery-container {
      padding: 20px;
      padding-left: 5px;
      padding-right: 5px;
    }

      .gallery-row {
      gap: 5px;
    }

    .gallery-row {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .gallery-post {
      padding: 10px;
    }

    .gallery-post img {
      border-radius: 5px; 
    }

  }
        
  </style>
