<style>
@font-face {
  font-family: 'minecraftFont';
  src: url('/assets/minecraftFont.ttf') format('truetype');
}

/* Main container for Minecraft stats */
.mc-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 10px;
  background-color: hsla(0, 0%, 100%, 0.5);
  border: 2px solid rgb(139, 139, 139);
  border-radius: 10px;
  padding: 20px;
  max-width: 400px;
  max-height: 200px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
  font-family: 'minecraftFont';
  color: white;
}

/* Row layout inside the Minecraft container */
.mc-row {
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
  align-items: center;
  gap: 10px;
  padding: 5px;
  background-color: lightgray;
  width: 100%;
  border-radius: 10px;
  flex-wrap: wrap;
  max-width: fit-content;
}

/* Column layout for each Minecraft item */
.mc-column {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  gap: 5px;
}

/* Align player count column to the right */
.mc-playercount-column {
  margin-left: auto;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

/* Image container in the Minecraft row */
.mc-image {
  display: flex;
  justify-content: flex-start;
  overflow: hidden;
  border-radius: 5px;
}

/* MOTD (Message of the Day) container */
.mc-motd,
.mc-version,
.mc-players {
  display: flex;
  justify-content: flex-start;
  padding: 10px;
  border-radius: 10px;
  background-color: gray;
}
a
/* Specific styling for MOTD and Version containers */
.mc-motd {
  background-color: gray;
}

.mc-version {
  background-color: gray;
}

.mc-players {
  padding: 5px;
}

/* Dynmap iframe container */
.dynmap {
  position: relative;
  background-color: hsla(0, 0%, 100%, 0.5);
  border: 2px solid rgb(139, 139, 139);
  border-radius: 10px;
  padding: 20px;
  height: 600px;
}

/* Full-width iframe for Dynmap */
.dynmap iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  overflow: hidden;
  border-radius: 5px;
}

@media screen and (max-width: 450px) {
  .dynmap {
    padding: 10px;
    height: 400px;
  }

  .mc-container {
    height: 450px;
  }
}

.button-link {
  display: inline-block;
  padding: 10px 20px;
  background-color: rgb(69, 69, 69);
  color: white;
  text-decoration: none;
  border-radius: 5px;
  text-align: center;
  cursor: pointer;
  transition: background-color 0.3s;
}

.mc-post {
    background-color: hsla(0, 0%, 100%, 0.5);
    border: 2px solid rgb(139, 139, 139);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom:  20px;
    min-height: 101px;
}

.projects-background {
  background-image: url(/assets/spawn.png);
}

</style>
